<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../css/demo.css"/>

    <script src="../js/ydui.flexible.js"></script>
    
</head>
<body>
<section class="g-flexview">

    <header class="m-navbar">
        <a href="javascript:history.go(-1);" class="navbar-item"><i class="back-ico"></i></a>
        <div class="navbar-center"><span class="navbar-title">用户注册</span></div>
    </header>
    <aside class="demo-tip" style="text-align: center;">
	    <span>请用户认真填写注册信息!</span><br>
	    (支付宝账号即打款账号，填错后果自负)
    </aside>
    <section class="g-scrollview">
    <form action="/reg" method="post">
        <div class="m-cell demo-small-pitch">
            <div class="cell-item">
                <div class="cell-left">账号：</div>
                <div class="cell-right"><input type="text" id="username" name="username" class="cell-input" placeholder="请输入您的账号" autocomplete="off" /></div>
            </div>
            <div class="cell-item">
                <div class="cell-left">密码：</div>
                <div class="cell-right"><input type="password" name="password" id="password" class="cell-input" placeholder="请输入您的密码" autocomplete="off" /></div>
            </div>
            <div class="cell-item">
                <div class="cell-left">确认密码：</div>
                <div class="cell-right"><input type="password" name="password2" id="password2" class="cell-input" placeholder="请输入您的密码" autocomplete="off" /></div>
            </div>
            <div class="cell-item">
                <div class="cell-left"><i class="cell-icon demo-icons-phone"></i></div>
                <div class="cell-right">
                    <input type="text"  id="phone" name="phone" class="cell-input" placeholder="请输入手机号码" autocomplete="off" />
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left"><i class="cell-icon icon-verifycode"></i></div>
                <div class="cell-right">
                    <input type="number" pattern="[0-9]*" class="cell-input" placeholder="请输入验证码" autocomplete="off" />
                    <a href="javascript:;" class="btn btn-warning" id="J_GetCode">获取短信验证码</a>
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left"><i class="cell-icon icon-shield"></i></div>
                <div class="cell-right">
                    <input type="text" class="cell-input" name="accountnumber" placeholder="请输入提现支付宝账号" autocomplete="off" />
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left"><i class="cell-icon icon-ucenter-outline"></i></div>
                <div class="cell-right">
                    <input type="text" class="cell-input" name="truename" placeholder="支付宝账号姓名（请按真实填写）" autocomplete="off" />
                </div>
            </div>
            <div class="cell-item">
                <div class="cell-left"><i class="cell-icon icon-footmark"></i></div>
                <div class="cell-right">
                    <input type="text" class="cell-input" name="higherlevelId" placeholder="请输入邀请码" autocomplete="off" />
                </div>
            </div>
        </div>
		 <div class="m-button">
            <input type="submit" value="注册" class="btn-block btn-primary"/>
        </div>
    </form>
    </section>

</section>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
<script src="../js/register.js"></script>
<script src="../js/common.js"></script>

<script>
    !function (win, $) {

        var dialog = win.YDUI.dialog;

        var $getCode = $('#J_GetCode');

        // 定义参数
        $getCode.sendCode({
            disClass: 'btn-disabled', // 禁用按钮样式【必填】
            secs: 15, // 倒计时时长 [可选，默认：60秒]
            run: false,// 是否初始化自动运行 [可选，默认：false]
            runStr: '{%s}秒后重新获取',// 倒计时显示文本 [可选，默认：58秒后重新获取]
            resetStr: '重新获取验证码'// 倒计时结束后按钮显示文本 [可选，默认：重新获取验证码]
        });

        $getCode.on('click', function () {
            var $this = $(this);
            dialog.loading.open('发送中...');
            // ajax 成功发送验证码后调用【start】
            setTimeout(function () { //模拟ajax发送
                dialog.loading.close();
                $this.sendCode('start');
                dialog.toast('已发送', 'success', 1500);
            }, 800);
        });

    }(window, jQuery);
</script>
</body>
</html>
